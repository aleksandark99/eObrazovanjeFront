<div class="container" style="margin-top: 50px">
  <div class="row justify-content">
    <div class="col-4">
        <form [formGroup]="form"> 
          <formly-form style="margin-right: 10px" [form]="form" [fields]="fields" [model]="model"></formly-form>
          <button type="submit" (click)="searchStudents(model)" class="btn btn-warning inline">Search</button>
          <button type="submit" style="margin-left: 10px" (click)="resetStudents()" class="btn btn-warning">Reset</button>
        </form>
      </div>
  </div>
  <div class="row justify-content-center my-2">
    <div class="col-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Index</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; index as i; first as isFirst">
            <th scope="row">{{ i }}</th>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.index }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <div class="text-center">
        <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="getNextPage($event)"></pagination>
      </div>
    </div>
  </div>
</div>
