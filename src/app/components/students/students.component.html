<div class="container" style="margin-top: 50px">
  <div class="row justify-content">
    <ng-container *ngIf="canSearchStudents" >
        <div class="col-4">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <formly-form style="margin-right: 10px" [form]="form" [fields]="fields" [model]="model"></formly-form>
              <button type="submit"  (click)="searchStudents(model)" class="btn btn-warning inline">Search</button>
              <button type="submit" style="margin-left: 10px" (click)="loadStudents()" class="btn btn-warning">Reset</button>
            </form>
          </div>
    </ng-container>
    
  </div>
  <div class="row justify-content-center my-2">
    <div class="col-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Index</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; index as i; first as isFirst">
            <th scope="row">{{ i }}</th>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.index }}</td>
            <!-- <td>
              <a href="/course-instances?courseId">view Instances </a>
            </td>
            <td>
              <button type="button" class="btn btn-warning">makeNewInstance</button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <div class="text-center">
        <pagination
          [totalItems]="pagination.totalItems"
          (click)="getNextPage()"
          [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage"
          (pageChanged)="pageChanged($event)"
        ></pagination>
      </div>
    </div>
  </div>
</div>
