<div class="container">
  <div class="row justify-content-center" style="margin-top: 50px">
    <div class="col-12">
      <h3>Select Exam Period</h3>
      <ngx-select-dropdown tabindex="0" [multiple]="false" [(ngModel)]="singleSelect" [config]="config" [options]="optionsExamPeriod"></ngx-select-dropdown>
    </div>
    <div class="col-12" style="padding-bottom: 10px; border: 2px goldenrod; border-style: none none solid none">
      <form [formGroup]="form">
        <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options"></formly-form>
        <button type="submit" (click)="createNewTest(model)" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 50px">
    <div class="col-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Max Points</th>
            <th scope="col">Place</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let test of tests; index as i; first as isFirst">
            <th scope="row">{{ i }}</th>
            <td>
              <a [routerLink]="['/tests']" [queryParams]="{ testId: test.id }"> {{ test.title }}   </a>
            </td>
            <td>{{ test.date }}</td>
            <td>{{ test.maxPoints }}</td>
            <td>{{ test.place }}</td>
            <td>{{ test.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
