
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">          
        <div class="col-md-6 h-100">
            <form  [formGroup]="registerDataForm" style="margin-top: 25px;">
                <div class="form-group">
                    <label for="exampleInputEmail1">First name</label>
                    <input type="text" class="form-control" formControlName="firstName" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last name</label>
                    <input type="text" class="form-control" formControlName="lastName" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>       
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Account type</label>
                  <select class="form-control" formControlName="userType" id="exampleFormControlSelect1">
                    <option>STUDENT</option>
                    <option>ASSISTANT</option>
                    <option>TEACHER</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Account number</label>
                  <input type="number" class="form-control" formControlName="accountNo" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone number</label>
                  <input type="text" class="form-control" formControlName="personalNumber" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="register()"> Register</button>
              </form>
        </div>
    </div>
  </div>
