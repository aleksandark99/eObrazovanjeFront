<div class="container" style="margin-top: 50px">
  <div class="row justify-content">
    <div class="col-4">
      <form [formGroup]="form" (ngSubmit)="submit(model)">
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
        <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
      </form>

      <ng-container *ngIf="userType === 'student'">
        <a [routerLink]="['/documents']" [queryParams]="{ studentId: this.userId }"><button class="btn btn-primary button" style="margin-top: 5px; margin-bottom: 5px">Manage documents</button></a>
      </ng-container>

      <!-- <form [formGroup]="form">
        <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
        <button type="submit" (click)="submit(model)" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
      </form> -->
    </div>
  </div>
</div>
