
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">          
        <div class="col-md-6 h-100">
            <form  [formGroup]="registerDataForm" style="margin-top: 25px;">
                <div class="form-group">
                    <label for="exampleInputEmail1">Course name</label>
                    <input type="text" class="form-control" formControlName="courseName" id="courseName" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">ETCS</label>
                    <input type="text" class="form-control" formControlName="etcs" id="etcs">
                </div>
                <button type="submit" class="btn btn-primary" (click)="addNewCourse()">Add new course</button>
              </form>
        </div>




    </div>
  </div>
