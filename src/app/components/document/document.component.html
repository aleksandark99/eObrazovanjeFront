<div class="container" style="margin-top: 50px">
    <div class="row justify-content">
        <div class="col-4">
            <h1>File upload</h1>
            <input value="" type="file" name="title" (change)="onFilesSelected($event) " multiple>
      </div>
</div>

<div class="container" style="margin-top: 50px">
    <div class="row justify-content-center my-2">
        <div class="col-12">
          <ng-container *ngIf="selectedFiles.length > 0" >
            <h4>Selected files</h4>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Document name</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody> 
              
                <tr *ngFor="let selectedFile of selectedFiles; index as i; first as isFirst">
                    <th scope="row">{{ i }}</th>
                    <td> {{ selectedFile.name }} </td>
                    <td><button type="submit" style="margin-left: 10px" (click)="remove(i)" class="btn btn-warning">Remove</button></td>
                </tr>
              
            </tbody>
          </table>
        </ng-container>
        </div>
      </div>
</div>

<div class="container" style="margin-top: 50px">
    <div class="row justify-content">
      <div class="col-4">
          <form>  
            <button type="submit" style="margin-left: 10px" [disabled]="selectedFiles.length == 0" (click)="upload()" class="btn btn-warning">Upload documents</button>
          </form>
        </div>
    </div>
    <div class="row justify-content-center my-2">
      <div class="col-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Document name</th>
              <th scope="col">Download</th>
              <th scope="col">Created at</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let document of documents; index as i; first as isFirst">
              <th scope="row">{{ i }}</th>
              <td> {{ document.documentTitle }} </td>
              <td><a target="_blank" [attr.href]="document.url"> Download </a></td>
              <td>{{ document.createdAt | datePipe}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <div class="text-center">
          <!-- <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="getNextPage($event)"></pagination> -->
        </div>
      </div>
    </div>
  </div>
