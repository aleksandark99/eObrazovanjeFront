<div class="container">
    <div class="row justify-content-center" style="margin-top: 50px">
        <div class="col-12" style="padding-bottom: 10px; border: 2px goldenrod; border-style: none none solid none">
            <h1>Grade Test</h1>
          <form [formGroup]="form">
            <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options"></formly-form>
            <button  (click)="gradeTest(model)" class="btn btn-warning">Submit</button>
          </form>
        </div>
      </div>
    <div class="row justify-content-center" style="margin-top: 50px">
      <div class="col-12">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Course id</th>
              <th scope="col">Points</th>
              <th scope="col">Graded</th>
              <th scope="col">Date</th>
              <th scope="col">Course Name</th>
              <th scope="col">User Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of courseInstances; index as i; first as isFirst">
              <th scope="row">{{i}}</th>
              <td>{{ c.id }}</td>
              <td>{{ c.points }}</td>
              <td>{{ c.isGraded }}</td>
              <td>{{ c.date.replace("T", " ") }}</td>
              <td>{{ c.courseName }}</td>
              <td>{{ c.userName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
